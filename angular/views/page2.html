<div ng-controller="page2Controller">
        <label for="page2Input">Input1</label>
        <input type="text" id="page2Input" ng-model="text">
        <h1>{{text}}</h1>
        <ul>
                <li ng-repeat="obj in attr track by $index">
                        <h3>{{obj.name}}:{{obj.value}}</h3>
                </li>
        </ul>
</div>
